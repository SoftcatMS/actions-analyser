# This is a basic workflow to help you get started with Actions

name: CodeQL

# Controls when the workflow will run
on:
  workflow_dispatch:
    inputs:
      repo_to_scan: 
        description: 'Repo to scan'
        required: true
        default: ''
      language: 
        type: choice
        description: 'Set code language to scan'
        required: true
        default: ''
        options: 
        - javascript
        - java
        - python
        - ruby


jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read

#     strategy:
#       fail-fast: false
#       matrix:
#         language: ['javascript']

    container:
      image: mcr.microsoft.com/cstsectools/codeql-container:latest
      # mcr.microsoft.com/cstsectools/codeql-container

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
           repository: ${{ github.event.inputs.repo_to_scan }}
           
      - name: run bash
        run: |
          codeql database create ${{ github.event.inputs.language }}-database --language=${{ github.event.inputs.language }}
  
         

